<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .option{
            border:2px solid black;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<table style="border:3px solid black">
    <tr>
        <td><b>Question:</b></td><td><span id="question">What is the slope formula?</span></td>
    </tr>
    <tr>
        <td>
            <b>Total:20</b>
        </td>
        <td>
            <b>Current:</b><span id="questionnumbr">1</span>
        </td>
    </tr>
    <tr>
        <td colspan="2" class="option" ><input type="radio" name="radior" id="option1"><label for="option1" id="labelopt1"> y=mx+b </label></td>
    </tr>
    <tr>
        <td colspan="2" class="option" ><input type="radio" name="radior" id="option2"><label for="option2" id="labelopt2"> y=mx</label></td>
    </tr>
    <tr>
        <td colspan="2" class="option" ><input type="radio" name="radior" id="option3"><label for="option3" id="labelopt3">ax+by=c</label> </td>
    </tr>
    <tr>
        <td colspan="3" class="option" ><input type="radio" name="radior"  id="option4"><label for="option4" id="labelopt4">sqrt((x2-x1)^2+(y2-y1)^2)</label> </td>
    </tr>
</table>
<button type="btn" onclick="questionchanger()" class="btn btn-success">NEXT</button>
<table style="border:4px solid green">
    <tr><Td>Correct:</Td><td id="correct"></td></tr>
    <tr><Td>Wrong:</Td><td id="wrong"></td></tr>
</table>
<script>
    var numberforquestions = 1;
    var questioncode = "Q1";
    var correctans = 1;
    function questionchanger(){
        if(document.getElementById('option'+correctans).checked){
            document.getElementById('correct').innerHTML = document.getElementById('correct').innerHTML*1+1;
        }else{
            document.getElementById('wrong').innerHTML = document.getElementById('wrong').innerHTML*1+1;
        }
       numberforquestions = numberforquestions+1;
       questioncode = "Q"+numberforquestions;
        fetch('https://www.aswinapps.com/quiz/slopequestions.json')
        .then(response => response.json())
    .then(data => {
        
       var question = data.questions[numberforquestions-1].Question;
      var option1 = data.questions[numberforquestions-1].Option1;
      var option2 = data.questions[numberforquestions-1].Option2;
      var option3 = data.questions[numberforquestions-1].Option3;
      var option4 = data.questions[numberforquestions-1].Option4;
      var correct = data.questions[numberforquestions-1].Correctans;
      document.getElementById('question').innerHTML = question;
      document.getElementById('labelopt1').innerHTML = option1;
      document.getElementById('labelopt2').innerHTML = option2;
      document.getElementById('labelopt3').innerHTML = option3;
      document.getElementById('labelopt4').innerHTML = option4;
      correctans = correct;
    })
   
}
</script>
</body>
</html>
